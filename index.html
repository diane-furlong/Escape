<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- link style sheet-->  
    <link rel="stylesheet" href="style.css">
  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Merry Christmas!</title>
</head>
<body>
    <div id="maindiv">
        <h1>You must complete everything to receive your gift!</h1>
        <form id="name">
            <label for="name-input"><h2>To get started, who are you?!? First name only. Make sure to capitalize!</h2></label><br>
            <input type="text" id="name-input"><br><br>
            <!-- Button triggers name -->
            <input id="check-name" type="button" value="See if you're allowed to enter...">
      </form>
    </div>
    <br>
    <div id="not-allowed">
        <h3>
        Sorry, you're not on the list! If you think you <i>should</i> be, try again with capitalizing your name (like "Bob" instead of "bob").</div>
        </h3>
    </body>
<script src="./script.js"></script>

</html>
